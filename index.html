<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Feedback Form -->
  <div class="container" id="feedbackForm">
    <h2>We value your feedback 💬</h2>
    <form id="form">
      <input type="text" name="name" placeholder="Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <textarea name="message" placeholder="Message" required></textarea>
      
      <!-- Rating Dropdown with descriptions -->
      <select name="rating" required>
        <option value="">--Rate us--</option>
        <option value="1">1 - Poor</option>
        <option value="2">2 - Fair</option>
        <option value="3">3 - Good</option>
        <option value="4">4 - Very Good</option>
        <option value="5">5 - Excellent</option>
      </select>

      <div class="buttons">
        <button type="submit" class="btn">🚀 Submit</button>
        <!-- Reset button added -->
        <button type="reset" class="btn reset">♻️ Reset</button>
      </div>
    </form>
  </div>

  <!-- Success Message -->
  <div class="container success" id="successMessage">
    <h2>We value your feedback 💬</h2>
    <div class="check">✔</div>
    <p class="message">Thanks! Your feedback was submitted.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
